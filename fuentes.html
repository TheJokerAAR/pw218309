<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Fuentes</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<style>
		/*Fuente descargada*/
		@font-face{
			font-family: Nunito;
			src:url("Nunito/Nunito.ttf");
		}
		/*Uso de una fuente por referencia*/
		#txtFuente{
			font-family: 'Montserrat', sans-serif;
		}
		#txtOtraFuente{
			font-family: 'Nunito', sans-serif;
		}

		@font-face{
			font-family: STARWARS;
			src:url("STARWARS/STARWARS.ttf");
		}
		#quelafuerzateacompane{
			font-family: 'STARWARS', sans-serif;
		}

	</style>
</head>
<body>
	<span id="txtFuente">
		Texto de prueba para fuentes
	</span>
	<p></p>
	<span id="txtOtraFuente">
		Otro texto de prueba para fuentes
	</span>
	<p></p>
	<span id="quelafuerzateacompane">
		STAR <br> WARS
		<p></p> 
		STAR <br> WEY
	</span>
</body>
</html>
